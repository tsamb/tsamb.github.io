---
layout: default
---
<h1 id="page-header">life and times</h1>

{% for post in site.posts %}
  <div class="blog-list-item">
    <h2>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
    <h4><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%A %-d %B %Y" }}</time></h4>
  </div>
{% endfor %}
